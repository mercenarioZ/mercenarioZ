<svg fill="none" viewBox="0 0 1000 300" width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes obj {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          background: linear-gradient(45deg, #6587A8, #FFBD33, #E8846B, #d0b457, #44b591, #654add, #BD33FF);
          background-size: 400% 400%;
          animation: gradient 10s ease-in-out infinite;

          width: 100%;
          height: 300px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "JetBrainsMono Nerd Font", "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .obj {
          animation: obj 2s ease-in -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .obj {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>Hi there, my name is <span>Nguyen Vu </span><div class="obj">ðŸ¥­</div></h1>
      </div>
    </div>
  </foreignObject>
</svg>
